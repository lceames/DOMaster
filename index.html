<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMaster demo</title>
    <script src="./lib/dom_master.js"></script>
    <link rel="stylesheet" type="text/css" href="./demo/demo.css">
    <script src="./demo/demo.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
  </head>
  <body>
    <h1>DOMaster</h1>

    <div class="content">
      <div class="letters">
        <h3>Letters</h3>
        <ul class="letter-list">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
        </ul>

        <button id="add-letter">Add a letter</button>
        <button id="remove-letter">Remove a letter</button>
      </div>

      <div class="words">
        <h3>Words</h3>

        <ul class="word-list">
          <li id="Lemon">Lemon</li>
          <li id="Fantastic">Fantastic</li>
          <li id="Scrumptious">Scrumptious</li>
          <li id="Sour">Sour</li>
          <li id="Banana">Banana</li>
        </ul>
        <form id="add-word">
          <label>
            <input id="new-word" type="text" placeholder="Add a word"/>
          </label>
          <input type="submit"></input>
        </form>
        <button id="empty-word-list">Empty the list</button>
      </div>

      <div id="dictionary">
        <h3>Fetch a GIF</h3>
        <div id="gif">
        </div>
        <form id="word-search">
          <label>
            <input id="search-term" type="text"/>
          </label>
          <input type="submit"></input>
        </form>
      </div>
    </div>

  </body>
</html>
